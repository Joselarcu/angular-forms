<h4>Formularios <small>template</small></h4>
<hr>
<form novalidate="" (ngSubmit)="save(form)" #form="ngForm">

  <div>

    <div class="form-group row" [ngClass]="{'has-danger': (name.errors?.required || name.errors?.minlength) && name.touched }">
      <label class="col-2 col-form-label">Name</label>
      <div class="col-8">

        <input class="form-control" name="name" [(ngModel)]="user.name" type="text" placeholder="Name" required minlength="5" #name="ngModel">
        <div class="form-control-feedback" *ngIf="name.errors?.required && name.touched">
          required
        </div>
        <div class="form-control-feedback" *ngIf="name.errors?.minlength">
          at least {{name.errors.minlength.requiredLength}} characters
        </div>
      </div>
    </div>

    <div class="form-group row" [ngClass]="{'has-danger': (surname.errors?.required && surname.touched) }">
      <label class="col-2 col-form-label">Surname</label>
      <div class="col-8">

        <input class="form-control" type="text" placeholder="Apellido" name="surname" [(ngModel)]="user.surname" required #surname="ngModel">
        <div class="form-control-feedback" *ngIf="surname.errors?.required  && surname.touched">
          required
        </div>
      </div>
    </div>

  </div>

  <div class="form-group row" [ngClass]="{'has-danger': (email.errors?.required || email.errors?.pattern) && email.touched }">
    <label class="col-2 col-form-label">Email</label>
    <div class="col-md-8">

      <input class="form-control" type="email" placeholder="Correo electrÃ³nico" name="email" [(ngModel)]="user.email" required
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" #email="ngModel">
      <div class="form-control-feedback" *ngIf="email.errors?.required && email.touched ">
        required
      </div>
      <div class="form-control-feedback" *ngIf="email.errors?.pattern && email.touched ">
        invalid email address
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Country</label>
    <div class="col-md-8">
      <select name="country" class="form-control" [(ngModel)]="user.country">
        <option value="">Select a country</option>
        <option *ngFor="let c of countries" [value]="c.code">{{c.name}}</option> 
      </select>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Gender</label>
    <div class="col-md-8">
      <label class="custom-control custom-radio" *ngFor="let g of genders">
        <input [(ngModel)]="user.gender" [value]="g"  name="gender" type="radio" class="custom-control-input">
        <span class="custom-control-indicator"></span>
        <span class="custom-control-description">{{g}}</span>
      </label>
    </div>
  </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Gender</label>
      <div class="col-md-8">
        <label class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" [(ngModel)]="user.accept" name="accept" required>
          <span class="custom-control-indicator"></span>
          <span class="custom-control-description">Check this custom checkbox</span>
        </label>
      </div>
    </div>
 
    <div class="form-group row">
      <label class="col-2 col-form-label">&nbsp;</label>
      <div class="input-group col-md-8">
        <button type="submit" class="btn btn-outline-primary" [disabled]="form.invalid">
        Guardar
      </button>
      </div>
    </div>

</form>

<pre>
  {{user | json}}
</pre>
