<h4>Formularios <small>data</small></h4>
<hr>
<form [formGroup]="form" (ngSubmit)="saveChanges()">

  <div formGroupName="fullName">
    <div class="form-group row" [ngClass]="{'has-danger': form.controls['fullName'].controls['name'].invalid}">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input class="form-control" type="text" placeholder="Nombre" formControlName="name">
        <div class="form-control-feedback" *ngIf="form.get('fullName.name').errors?.required">
          required
        </div>
        <div class="form-control-feedback" *ngIf="form.get('fullName.name').errors?.minlength">
          at least 3 characters
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control" type="text" placeholder="Apellido" formControlName="surname">
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-md-8">

      <input class="form-control" type="email" placeholder="Correo electrÃ³nico" formControlName="email">
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Hobbies</label>
    <div class="col-md-8" formArrayName="hobbies">
      <input *ngFor="let hobby of form.controls['hobbies'].controls; let i = index" formControlName="0" type="text" class="form-control"
      [formControlName]="i">
    </div>
    <button type="button" class="btn btn-primary" (click)="addHobby()">New</button>
  </div>



  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary">
        Guardar
      </button>
    </div>
  </div>

</form>

{{form.valid}}
